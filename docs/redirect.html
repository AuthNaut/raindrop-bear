<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading ...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .placeholder {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="placeholder">Loading ...</div>
  <script>
    // Read the current URL search parameters
    const params = new URLSearchParams(window.location.search);
    // Get the 'url' parameter
    const redirectUrl = params.get('url');
    // If it exists, redirect to it
    if (redirectUrl) {
      // To prevent open redirect vulnerabilities, you may want to check if redirectUrl is safe/trusted here
      window.location.href = decodeURIComponent(redirectUrl);
    }
  </script>
</body>

</html>
